<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <input type="date" id="inicio" >
  <input type="date" id="fin" >
  <input type="submit" onclick=searchDateRange()>
  <!--searchDateRange-->
  <script>  
    async function searchDateRange(){ 
      try {
        const $inicio = document.getElementById('inicio').value;
        const $fin = document.getElementById('fin').value;
        console.log($inicio);
        console.log($fin);
        const req = await fetch(`http://localhost:5000/api/v1/stock/DateRange/${$inicio}&${$fin}`);
        const res = await req.json();
        console.log(res); 
      } catch (error) {
        console.log("Error: " + error);
      }
    }
  </script>
